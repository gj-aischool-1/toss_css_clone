<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toss</title>

    <!-- css -->
    <link rel="stylesheet" href="assets/css/toss.css" />
    <!-- 폰트 -->

  <body>
    <div id="container">
      <div id="incontainer">
        <div id="detail">
          <h2>계좌 관리는 번거롭지만 <br />토스는 쉽습니다</h2>
          <p>
            간편한 인증 한 번으로<br />
            소유한 계좌를 한 번에 관리할 수 있습니다.
          </p>
          <a href=""><p class="link_detail">자세히 알아보기 ></p></a>
        </div>
        <div id="bank">
          <div class="bank_list">
            <div class="bank_set">
              <img src="assets/image/logo_1.png" alt="" class="bank_image" />
              <p class="bank_name">국민은행</p>
            </div>
            <div class="balance">10,123,000,000원</div>
          </div>
          <div class="bank_list">
            <div class="bank_set">
              <img src="assets/image/logo_2.png" alt="" class="bank_image" />
              <p class="bank_name">신한은행</p>
            </div>
            <div class="balance">7,000,000,000원</div>
          </div>
          <div class="bank_list">
            <div class="bank_set">
              <img src="assets/image/logo_3.png" alt="" class="bank_image" />
              <p class="bank_name">하나은행</p>
            </div>
            <div class="balance">3,000,000,000원</div>
          </div>
          <div class="bank_list">
            <div class="bank_set">
              <img src="assets/image/logo_4.png" alt="" class="bank_image" />
              <p class="bank_name">우리은행</p>
            </div>
            <div class="balance">467,000,000원</div>
          </div>
          <div class="bank_list">
            <div class="bank_set">
              <img src="assets/image/logo_5.png" alt="" class="bank_image" />
              <p class="bank_name">NH 농협은행</p>
            </div>
            <div class="balance">7,000,000원</div>
          </div>
        </div>
      </div>
    </div>
